<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .success,
      .error {
        width: 370px;
        font-size: 1em;
        color: white;
        padding: 10px;
        margin-bottom: 10px;
      }

      .success {
        background-color: green;
      }

      .error {
        background-color: red;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Trivia Draft</h1>

    <div id="questions"></div>
    <button id="nextButton" class="button-primary">Next</button>

    <div id="scoreBox" class="card" style="width: 18rem">
      <!-- <img src="..." class="card-img-top" alt="..." /> -->
      <div class="card-body">
        <h5 class="card-title">Trivia Score</h5>
        <p id="triviaScore" class="card-text">0</p>
      </div>
    </div>

    <script src="../scripts/trivia.js"></script>
  </body>
</html>
