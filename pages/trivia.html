<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/games.css" />
  </head>
  <body class="body">
    <div class="site-container">
      <main class="container my-5">
        <section id="intro" class="container pt-4">
          <h1 id="title">Trivia</h1>
          <p>Games while you wait</p>
        </section>

        <section id="trivia" class="container pt-4">
          <div class="row">
            <div id="triviaBox" class="game-box col-sm-12 col-md-7">
              <div id="" class="row pt-4">
                <div id="questions" class="col-12"></div>
                <div id="triviaButtonBox" class="col-12">
                  <button id="nextButton" class="btn orange rounded">
                    Next
                  </button>
                </div>
              </div>
            </div>

            <div id="fadeBox" class="col-sm-12 col-md-5">
              <div class="row pt-4">
                <div class="fade-container col-12">
                  <img
                    id="fade-image"
                    class="fade-image"
                    src="/images/ghost-batface.png"
                  />
                </div>
              </div>
              <div class="row pt-4">
                <div id="triviaScoreBox" class="col-12">
                  <!-- <img src="..." class="card-img-top" alt="..." /> -->

                  <p class="inline-elements">Trivia Score:</p>
                  <p id="triviaScore" class="inline-elements">0</p>
                  <p class="inline-elements">pts</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <hr class="hr hr-blurry pt-4" />
      </main>
    </div>
    <!-- JavaScript for games -->
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/trivia.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
