<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/games.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&display=swap"
      rel="stylesheet"
    />
    <title>MadLibs</title>
  </head>

  <body>
    <main class="container my-4">
      <h1>Madlibs Draft</h1>
      <p>Provide an example of each of the following to play madlibs.</p>
      <br />
      <form id="storyForm">
        <div class="row">
          <div class="col-md-3 mb-3 mt-3">
            <label for="adjs" class="form-label">Four adjectives</label>
            <br />
            <input
              type="text"
              class="form-control"
              id="adj1"
              name="adj1"
              placeholder="adjective"
            /><br />
            <input
              type="text"
              class="form-control"
              id="adj2"
              name="adj2"
              placeholder="adjective"
            /><br />
            <input
              type="text"
              class="form-control"
              id="adj3"
              name="adj3"
              placeholder="adjective"
            /><br />
            <input
              type="text"
              class="form-control"
              id="adj4"
              name="adj4"
              placeholder="adjective"
            /><br />
          </div>
          <div class="col-md-3 mb-3 mt-3">
            <label for="objs" class="form-label">Two objects</label>
            <br />
            <input
              type="text"
              class="form-control"
              id="obj1"
              name="obj1"
              placeholder="object"
            /><br />
            <input
              type="text"
              class="form-control"
              id="obj2"
              name="obj2"
              placeholder="object"
            /><br />
          </div>
          <div class="col-md-3 mb-3 mt-3">
            <label for="creatures" class="form-label">Two creatures</label>
            <br />
            <input
              type="text"
              class="form-control"
              id="spookyCreature"
              name="spookyCreature"
              placeholder="spooky creature"
            /><br />
            <input
              type="text"
              class="form-control"
              id="funnyCreature"
              name="funnyCreature"
              placeholder="funny creature"
            /><br />
          </div>
          <br />

          <div class="col-md-3 mb-3 mt-3">
            <label for="other" class="form-label">A sound & room</label>
            <br />
            <input
              type="text"
              class="form-control"
              id="sound"
              name="sound"
              placeholder="sound"
            /><br />
            <input
              type="text"
              class="form-control"
              id="room"
              name="room"
              placeholder="room"
            /><br />
          </div>
          <br />
        </div>
        <br />
        <button id="submitButton" type="submit" class="btn btn-primary">
          get your story
        </button>
        <button id="randomButton" type="submit" class="btn btn-primary">
          create a random story
        </button>
      </form>

      <br />
      <div id="userStory" class="container"></div>
      <section id="jokes" class="container pt-4">
        <div class="row">
          <div class="col-12">
            <h2>Halloween Jokes</h2>
          </div>
        </div>
        <div class="row">
          <div id="jokeBox1" class="col-sm-12 col-md-3">
            <div class="joke-container card">
              <p class="card-text">What was the witch's favourite subject?</p>

              <div class="joke-overlay-bottom">
                <img
                  src="/images/Possible_Images/Sheri Silver Unsplash2.jpg"
                  alt=""
                  class="joke-text"
                />
              </div>
            </div>

            <div class="joke-container">
              <img
                src="/images/Possible_Images/Sheri Silver Unsplash2.jpg"
                alt=""
                class="joke-image"
              />
              <div class="joke-overlay-top">
                <div class="joke-text">Spelling</div>
              </div>
            </div>
          </div>
          <div id="jokeBox2" class="d-flex col-sm-12 col-md-6">
            <div class="joke-container inline-elements">
              <img
                src="/images/Possible_Images/Nellie Adamyan Unsplash (1).jpg"
                alt=""
                class="joke-image"
              />
              <div class="joke-overlay-right">
                <div class="joke-text">
                  <p>What was the witch's favourite subject?</p>
                </div>
              </div>
            </div>

            <div class="joke-container inline-elements">
              <img
                src="/images/Possible_Images/Nellie Adamyan Unsplash (1).jpg"
                alt=""
                class="joke-image"
              />
              <div class="joke-overlay-left">
                <div class="joke-text">Spelling</div>
              </div>
            </div>
          </div>
          <div id="jokeBox3" class="col-sm-12 col-md-3">
            <div class="container">
              <p>What was the witch's favourite subject?</p>
            </div>

            <div class="joke-container">
              <img
                src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
                alt=""
                class="joke-image"
              />
              <div class="joke-overlay-fade">
                <div class="joke-text">Spelling</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../scripts/madlibs.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
