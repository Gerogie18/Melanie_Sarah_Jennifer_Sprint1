<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/games.css" />

    <title>MadLibs</title>
  </head>

  <body class="body blue-light">
    <div class="site-container">
      <nav>
        <ul class="topnav">
          <li><a href="../pages/index.html">Home</a></li>
          <li><a href="../pages/create_experience.html">Booking</a></li>
          <li>
            <a class="sub" href="../pages/anagrams.html">Anagrams</a>
          </li>
          <li>
            <a class="sub" href="../pages/trivia.html">Trivia</a>
          </li>
          <li><a class="active" href="../pages/madlibs.html">Madlibs</a></li>
          <li><a href="../pages/about.html">About</a></li>
        </ul>
      </nav>
      <main class="container my-5">
        <section id="intro" class="container pt-4">
          <h1 class="jolly-lodger-regular">Madlibs</h1>
          <p>Waiting for your potion to brewâ€¦ craft your next creepy tale!</p>
        </section>
        <section id="userInput">
          <form id="storyForm">
            <div
              class="container purple-dark rounded"
              style="border: 2px solid #b86b29"
            >
              <div class="row class">
                <div class="col-md-3 mb-3 mt-3">
                  <label for="adjs" class="form-label">Four adjectives</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="adj1"
                    name="adj1"
                    placeholder="adjective"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="adj2"
                    name="adj2"
                    placeholder="adjective"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="adj3"
                    name="adj3"
                    placeholder="adjective"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="adj4"
                    name="adj4"
                    placeholder="adjective"
                  /><br />
                </div>
                <div class="col-md-3 mb-3 mt-3">
                  <label for="objs" class="form-label">Two objects</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="obj1"
                    name="obj1"
                    placeholder="object"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="obj2"
                    name="obj2"
                    placeholder="object"
                  /><br />
                </div>
                <div class="col-md-3 mb-3 mt-3">
                  <label for="creatures" class="form-label"
                    >Two creatures</label
                  >
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="spookyCreature"
                    name="spookyCreature"
                    placeholder="spooky creature"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="funnyCreature"
                    name="funnyCreature"
                    placeholder="funny creature"
                  /><br />
                </div>
                <br />

                <div class="col-md-3 mb-3 mt-3">
                  <label for="other" class="form-label">A sound & room</label>
                  <br />
                  <input
                    type="text"
                    class="form-control"
                    id="sound"
                    name="sound"
                    placeholder="sound"
                  /><br />
                  <input
                    type="text"
                    class="form-control"
                    id="room"
                    name="room"
                    placeholder="room"
                  /><br />
                </div>
                <br />
              </div>
            </div>
            <br />
            <div id="button-container" class="row">
              <div class="col-md-3">
                <button
                  id="submitButton"
                  type="submit"
                  class="btn btn-light green"
                  style="border: 2px solid #8fa13b"
                >
                  get your story
                </button>
              </div>
              <div class="col-md-3">
                <button
                  id="randomButton"
                  type="button"
                  class="btn btn-light green"
                  style="border: 2px solid #8fa13b"
                >
                  create a random story
                </button>
              </div>
            </div>
          </form>

          <br />
        </section>

        <hr class="white" />

        <section id="story" class="container">
          <div class="row">
            <div id="userStory" class="col-md-8 story-box">
              <h2>Your story will appear here</h2>
            </div>
            <div id="shakeBox" class="col-sm-6 col-md-4">
              <div class="shake-container align-bottom">
                <img
                  src="/images/ghost-pumpkinhead.png"
                  alt=""
                  class="shake-img img-fluid"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/madlibs.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
