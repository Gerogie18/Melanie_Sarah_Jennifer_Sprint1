<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games while you wait</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/games.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Ruda&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="site-container">
      <main class="container my-5">
        <section id="intro" class="container pt-4">
          <h1 id="title">Anagrams Draft</h1>
          <p>Games while you wait</p>
        </section>

        <section id="anagrams" class="container pt-4">
          <div class="row">
            <div id="jokeBox1" class="col-sm-12 col-md-4">
              <div class="joke-container">
                <img
                  src="/images/ghost-pumpkinhead.png"
                  alt=""
                  class="joke-image"
                  caption="What was the witch's favourite subject?"
                />

                <div class="joke-overlay-bottom">
                  <img
                    src="/images/ghost-spider.png"
                    alt=""
                    class="joke-image"
                  />
                </div>
              </div>

              <div class="joke-container orange">
                <img
                  src="/images/ghost-batface.png"
                  alt=""
                  class="joke-image"
                />
                <div class="joke-overlay-top">
                  <div class="joke-text">Spelling</div>
                </div>
              </div>
            </div>

            <div id="anaQuestionBox" class="game-box col-sm-12 col-md-8">
              <div id="anaQuestionRow" class="">
                <div id="anaDemo" class="container pt-4">
                  <div class="col-12 games-header"><h2>mymum</h2></div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                    <div class="letter-box">M</div>
                    <div class="letter-box">Y</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">Y</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">Y</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                  </div>
                </div>
              </div>
              <div
                id="anaButtonBox"
                class="col-12 d-flex justify-content-center pt-4"
              >
                <button id="anaNextButton" class="btn green rounded hide">
                  next >
                </button>
                <button id="anaPlayButton" class="btn green rounded">
                  play
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- JavaScript for games -->
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/anagrams.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
