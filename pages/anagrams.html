    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/games.css" />

    <!-- Fonts -->
  </head>
  <body class="body">
    <div class="site-container">
      <nav>
        <ul class="topnav">
          <li><a href="../pages/index.html">Home</a></li>
          <li><a href="../pages/create_experience.html">Booking</a></li>
          <li>
            <a class="active" href="../pages/anagrams.html">Anagrams</a>

          <li>

          </li>
          <li><a class="sub" href="../pages/madlibs.html">Madlibs</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <main class="container my-5">
        <section id="intro" class="container pt-4">
          <h1 id="title" class="jolly-lodger-regular">Anagrams</h1>
          <p>Games while you wait</p>
        </section>

        <section id="anagrams" class="container pt-4">
          <div class="row">
            <div id="anaQuestionBox" class="game-box col-sm-12 col-md-8">
              <div id="anaQuestionRow" class="">
                <div id="anaDemo" class="container pt-4">
                  <div class="col-12 games-header">
                    <h2>mymum</h2>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                    <div class="letter-box">M</div>
                    <div class="letter-box">Y</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">M</div>
                    <div class="letter-box">Y</div>
                  </div>
                  <div class="flex-center">
                    <div class="letter-box">Y</div>
                    <div class="letter-box">U</div>
                    <div class="letter-box">M</div>
                  </div>
                </div>
              </div>
              <div
                id="anaButtonBox"
                class="col-12 d-flex justify-content-center pt-4"
              >
                <button id="anaNextButton" class="btn green rounded hide">
                  next >
                </button>
                <button id="anaPlayButton" class="btn green rounded">
                  play
                </button>
              </div>
            </div>
            <div id="jokeBox1" class="rounded col-sm-8 col-md-4">
              <div class="joke-container card orange">
                <div class="card-body">
                  <div
                    class="card-text"
                    style="color: black; text-align: center; min-height: 120px"
                  >
                    <p style="font-size: 1.5em">
                      What did the ghost use to wash their hair?
                    </p>
                    <p>(check below for answer)</p>
                  </div>
                </div>
              </div>

              <div class="joke-container orange rounded">
                <img
                  src="/images/ghost-batface.png"
                  alt=""
                  class="rounded joke-image"
                />
                <div class="joke-overlay-top">
                  <div class="joke-text">ShamBOO!</div>
                </div>
              </div>
              <div class="row pt-4">
                <div id="anaScoreBox" class="col-12">
                  <!-- <img src="..." class="card-img-top" alt="..." /> -->

                  <p class="inline-elements">Anagrams Score:</p>
                  <p id="anaScore" class="inline-elements">0</p>
                  <p class="inline-elements">pts</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- JavaScript for games -->
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/anagrams.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
