<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games while you wait</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/games.css" />
  </head>
  <body>
    <main class="container my-5">
      <section id="intro" class="container pt-4">
        <h1 id="title">Games</h1>
        <p>Games while you wait</p>
      </section>

      <section id="trivia" class="container pt-4">
        <h2 id="triviaTitle">Trivia Draft</h2>
        <div class="row">
          <div id="triviaBox" class="game-box col-6">
            <div id="" class="row pt-4">
              <div id="questions" class="col-12"></div>
              <div id="triviaButtonBox" class="col-12">
                <button id="nextButton" class="btn-primary btn-warning rounded">
                  Next
                </button>
              </div>
            </div>
          </div>

          <div id="fadeBox" class="col-6">
            <div class="row">
              <div class="fade-container col-6">
                <img
                  class="fade-image"
                  src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
                />
              </div>
            </div>
            <div class="row pt-4">
              <div id="triviaScoreBox" class="card" style="width: 18rem">
                <!-- <img src="..." class="card-img-top" alt="..." /> -->
                <div class="card-body">
                  <h5 class="card-title">Trivia Score</h5>
                  <p id="triviaScore" class="card-text">0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <hr class="hr hr-blurry" />

      <section id="anagrams" class="container pt-4">
        <h2 id="anaTitle">Anagrams Draft</h2>
        <div class="row">
          <div id="shakeBox" class="col-4">
            <div class="shake-container">
              <img
                src="/images/Possible_Images/Sheri Silver Unsplash2.jpg"
                alt=""
                class="shake-img"
              />
            </div>
            <div id="scoreBox" class="card pt-4" style="width: 18rem">
              <!-- <img src="..." class="card-img-top" alt="..." /> -->
              <div class="card-body">
                <h5 class="card-title">Anagrams Score</h5>
                <p id="anaScore" class="card-text">0</p>
              </div>
            </div>
          </div>
          <div id="anaQuestionBox" class="game-box col-6">
            <div id="anaQuestionRow" class="">
              <div id="anaDemo" class="container pt-4">
                <div class="col-12 games-header"><h2>mymum</h2></div>
                <div class="flex-center">
                  <div class="letter-box">M</div>
                  <div class="letter-box">U</div>
                  <div class="letter-box">M</div>
                  <div class="letter-box">M</div>
                  <div class="letter-box">Y</div>
                </div>
                <div class="flex-center">
                  <div class="letter-box">M</div>
                  <div class="letter-box">U</div>
                  <div class="letter-box">M</div>
                </div>
                <div class="flex-center">
                  <div class="letter-box">M</div>
                  <div class="letter-box">Y</div>
                </div>
                <div class="flex-center">
                  <div class="letter-box">Y</div>
                  <div class="letter-box">U</div>
                  <div class="letter-box">M</div>
                </div>
              </div>
            </div>
            <div
              id="anaButtonBox"
              class="col-12 d-flex justify-content-center pt-4"
            >
              <button
                id="anaNextButton"
                class="btn-primary btn-warning rounded hide"
              >
                next >
              </button>
              <button
                id="anaPlayButton"
                class="btn-primary btn-warning rounded"
              >
                play
              </button>
            </div>
          </div>
        </div>
      </section>

      <hr class="hr hr-blurry pt-4" />

      <section id="jokes" class="container pt-4">
        <div class="row"></div>
        <div class="col-12">
          <h2>Halloween Jokes</h2>
        </div>
        <div id="jokeBox" class="col-6">
          <div class="joke-container">
            <img
              src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
              alt=""
              class="joke-image"
            />
            <div class="joke-overlay-bottom">
              <div class="joke-text">
                <p>What was the witch's favourite subject?</p>
                <p></p>
              </div>
            </div>
          </div>

          <div class="joke-container">
            <img
              src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
              alt=""
              class="joke-image"
            />
            <div class="joke-overlay-top">
              <div class="joke-text">Spelling</div>
            </div>
          </div>
        </div>
        <div id="jokeBox" class="col-6">
          <div class="joke-container">
            <img
              src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
              alt=""
              class="joke-image"
            />
            <div class="joke-overlay-bottom">
              <div class="joke-text">
                <p>What was the witch's favourite subject?</p>
              </div>
            </div>
          </div>

          <div class="joke-container">
            <img
              src="/images/Possible_Images/Sheri Silver Unsplash.jpg"
              alt=""
              class="joke-image"
            />
            <div class="joke-overlay-top">
              <div class="joke-text">Spelling</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript for games -->
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/anagrams.js"></script>
    <script src="../scripts/trivia.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
