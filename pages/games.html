<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games while you wait</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/temp.css" />
  </head>
  <body>
    <main class="container my-5">
      <section id="intro" class="container">
        <h1 id="title">Games</h1>
        <p>Games while you wait</p>
      </section>

      <section id="trivia" class="container pt-4">
        <h2 id="triviaTitle">Trivia Draft</h2>
        <div id="triviaBox" class="container game-box">
          <div id="questions" class="col-12"></div>
          <div id="triviaButtonBox" class="col-12">
            <button id="nextButton" class="btn-primary rounded">Next</button>
          </div>
          <div id="scoreBox" class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 class="card-title">Trivia Score</h5>
              <p id="triviaScore" class="card-text">0</p>
            </div>
          </div>
        </div>
      </section>

      <section id="anagrams" class="container pt-4">
        <h2 id="anaTitle">Anagrams Draft</h2>

        <div id="anaQuestionBox" class="container game-box">
          <div id="anaQuestionRow" class="row pt-4">
            <div id="anaDemo" class="container">
              <div class="col-12 text-center"><h2>mymum</h2></div>
              <div class="flex-center">
                <div class="letter-box">M</div>
                <div class="letter-box">U</div>
                <div class="letter-box">M</div>
                <div class="letter-box">M</div>
                <div class="letter-box">Y</div>
              </div>
              <div class="flex-center">
                <div class="letter-box">M</div>
                <div class="letter-box">U</div>
                <div class="letter-box">M</div>
              </div>
              <div class="flex-center">
                <div class="letter-box">M</div>
                <div class="letter-box">Y</div>
              </div>
              <div class="flex-center">
                <div class="letter-box">Y</div>
                <div class="letter-box">U</div>
                <div class="letter-box">M</div>
              </div>
            </div>
          </div>
          <div
            id="anaButtonBox"
            class="col-12 d-flex justify-content-center pt-4"
          >
            <button id="anaNextButton" class="btn-primary rounded hide">
              next >
            </button>
            <button id="anaPlayButton" class="btn-primary rounded">play</button>
          </div>

          <div id="scoreBox" class="card" style="width: 18rem">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <h5 class="card-title">Anagrams Score</h5>
              <p id="anaScore" class="card-text">0</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JavaScript for games -->
    <script src="../scripts/anagrams.js"></script>
    <script src="../scripts/trivia.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
